<div id='idNotreProgramme'></div>
<script>
$(document).ready(function() {
  var href = "https://catdp37.blogspot.com/2019/07/notre-programme.html";
  var hrefNew = "https://catdp37.blogspot.com/p/notre-programme.html";
  var result = getMyInnerLinkContent(href);
  var contentStyle = result.body.find('style');
  var contentBody = result.body.find('.programContent');
  var contentScript = result.body.find('script');
  var innerHTMLContentScript = contentScript.html();
  var innerHTMLContentScriptNew = innerHTMLContentScript.replace(href,hrefNew);
  contentScript.html(innerHTMLContentScriptNew);
  $('#idNotreProgramme').append(contentStyle);
  $('#idNotreProgramme').append(contentBody);
  $('#idNotreProgramme').append(contentScript);

  $(".data-fancybox-inline").fancybox({
    infobar: true,
    arrows: false,
    animationEffect: "fade",
    transitionEffect: "slide",
    speed: 300,
    margin: [40, 20],
    buttons: false,
    afterLoad: function(instance, current) {
      if (instance.group.length > 1 && current.$content) {
        current.$content.append('<a data-fancybox-next class="button-next" href="javascript:;">→</a><a data-fancybox-prev class="button-previous" href="javascript:;">←</a>');
      }
      /*if ( instance.group.length > 1 && current.$content ) {
        current.$content.append('<a data-fancybox-next class="button-next" href="javascript:;">→</a><a data-fancybox-previous class="button-previous" href="javascript:;">←</a>');
      }*/

      //current.$content.append('<a data-fancybox-close class="button-close" href="javascript:;">×</a>');
    }

  });

});
</script>
