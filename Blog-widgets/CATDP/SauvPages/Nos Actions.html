<script>
breakCode: {
  var href = "https://catdp37.blogspot.com/p/nos-actions_24.html";
  var actHref = window.location.href;
  if (actHref.indexOf(href) == -1) break breakCode;

  $(document).ready(function() {
    window.onload = function() {
      
      $('.timeline').myTimeLine({
        href : "https://catdp37.blogspot.com/2019/07/pour-une-autre-politique-locale-tours.html",
        year: 2013,
        month: 'juin',
        day: 15,
        title: 'Pour une autre politique locale à tours et à tours + ',
        summary: "Résumé de l'article"
      });


      loadFancyCATDPTimeLine()
    }
  });

  $.fn.myTimeLine = function(options) {

    var result = getMyInnerLinkContent(options.href);

    var title = result.title.html();

    var date = result.header.find(".published").html();
    date = date.split(' ');
    var inpmonth = $.trim(date[0]);
    var inpday = parseInt(date[1].split(',')[0]);
    var inpyear = parseInt(date[2]);

    var summary = result.body[0];
    createSummaryAndThumbfromDiv(summary, false);
    summary = summary.innerHTML;

    var item = $('<div class="evt"></div>').append(
      $('<div class="in"></div>').append(
        $('<span class="date"></span>').append(
          $('<span class="day">' + inpday + '</span>'), $('<span class="month"> ' + inpmonth + '</span>')
        ), $('<h2><a href="' + options.href + '">' + title + '</a></h2>'), $('<div class="data">' + summary + '</div>')
      )
    );
    var year = getYear(this, inpyear);
    addItem(year, item, inpmonth, inpday);

    function addItem(year, item, month, day) {
      var itemIn = true;
      year.find('.evt').each(function() {
        var isMonth = $(this).find('.month').html();
        var isDay = $(this).find('.day').html();
        if (isGreaterDay(month, day, isMonth, isDay)) {
          $(this).before(item);
          itemIn = false;
        }
        return itemIn;
      });
      if(itemIn) {
         year.append(item);
      }
    }

    function isGreaterDay(month, day, isMonth, isDay) {
       if( (month2num(month) > month2num(isMonth)) || ( (month2num(month) == month2num(isMonth)) && ( day > isDay) ) ) {
           return true;
       } else {
           return false;
       }

       function month2num(month)  {
           var monthN;
           switch (month) { 
             case 'janvier' : monthN = 1;  break; case 'février' :  monthN = 2;  break; case 'mars' : monthN = 3; break; case 'avril' : monthN = 4; break; case 'mai' : monthN = 5; break; case 'juin' : monthN = 6; break; case 'juillet' : monthN = 7; break;  case 'août' : monthN = 8; break;  case 'septembre' : monthN = 9; break;  case 'octobre' : monthN = 10; break; case 'novembre' : monthN = 11; break;  case 'décembre' : monthN = 12; break;

             case 'Janvier' : monthN = 1;  break; case 'Février' :  monthN = 2;  break; case 'Mars' : monthN = 3; break; case 'Avril' : monthN = 4; break; case 'Mai' : monthN = 5; break; case 'Juin' : monthN = 6; break; case 'Juillet' : monthN = 7; break;  case 'Août' : monthN = 8; break;  case 'Septembre' : monthN = 9; break;  case 'Octobre' : monthN = 10; break; case 'Novembre' : monthN = 11; break;  case 'Décembre' : monthN = 12; break;

            default: monthN = 13;
          }

          return monthN
      }

    }
    
    function getYear(_this, year) {
      var newyear = '';
      _this.find('.year').each(function() {
        var isYear = $(this).find('h2').html();
        if (year == isYear) {
          newyear = $(this);
          return false;
        }
        else if (year > isYear) {
          newyear = $('<div class="year"></div>').append($('<h2>' + inpyear + '</h2>'))
          $(this).before(newyear);
          return false;
        }
      });
      if (newyear == '') {
        newyear = $('<div class="year"></div>').append($('<h2>' + inpyear + '</h2>'))
        _this.append(newyear);
      }
      return newyear;
    }

  }

  function loadFancyCATDPTimeLine() {
    $.fancybox.open({
      src: "#myTimeLine",
      type: "inline",
      opts: {
        infobar: true,
        arrows: false,
        animationEffect: "fade",
        transitionEffect: "slide",
        speed: 300,
        margin: [40, 20],
        buttons: false,
        slideClass: 'customVid',
        afterLoad: function(instance, current) {

          $(function() {
            $('.corpsFancy').scroll(function() {
              $('.year').each(function() {
                var year = $(this).find('h2').first().text();
                if ($(this).offset().top < $(document).scrollTop() + 250) {
                  $(this).find('.date').addClass('activeYear');
                  $('#dataYear').html('Actions de « C’est au Tour(s) du Peuple » en <span style="background:#ED473B; color: white; padding: 10px;">' + year + '</span>');
                }
                else {
                  $(this).find('.date').removeClass('activeYear');
                }
              });
            });
          });
          $(document).ready(function() {
            var year = $('.year').find('h2').first().text();
            $('#dataYear').html('Actions de « C’est au Tour(s) du Peuple » en <span style="background:#ED473B; color: white; padding: 10px;">' + year + '</span>');
            $('.year').first().find('.date').addClass('activeYear');
          });

        }

      }
    });
  }

}
