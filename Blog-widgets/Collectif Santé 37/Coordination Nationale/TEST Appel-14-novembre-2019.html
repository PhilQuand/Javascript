<p>Le refus du gouvernement de prendre en compte les besoins des hôpitaux et des EHPAD dans le Projet de Loi de Financement de la Sécurité Sociale 2020 mène à une véritable catastrophe sanitaire.</p>
<p>La Coordination Nationale des Comités de défense des hôpitaux et maternités de proximité témoigne de son soutien à tous les personnels en lutte, à leurs organisations syndicales, à leurs collectifs (Collectif Inter Urgences, Collectif Inter Hôpitaux, Collectif inter-blocs), au printemps de la psychiatrie... Ces luttes sont celles des usagers qui ont besoin d'un service public hospitalier et d'EHPAD (Établissement d'hébergement de personnes âgées dépendantes) publics répondant à leurs besoins. Cela passe par l'arrêt des fermetures de lits, services et SMUR et des réouvertures, des embauches de personnels et une reconnaissance et revalorisation des métiers.</p>
<p>La Coordination Nationale est partie prenante de la journée d'action du 14 novembre. Elle appelle ses comités à organiser une participation massive à la manifestation parisienne et à contribuer à la mobilisation de toutes celles et ceux qui ne pourraient se rendre à Paris en prenant contact avec toutes les organisations des personnels dans leur territoire et toutes les organisations signataires de l'appel "Madame Buzyn, il faut donner plus de moyens pour notre santé".</p>
