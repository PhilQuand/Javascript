<!DOCTYPE html>
<html>
<head>
    <title>IRE 2018 template: Google Sheets to interactive table</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
</head>
<body>
  <div id="loading">
    <p>Loading ...</p>
  </div>
    <table id="table" class="table table-striped table-bordered"></table>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<script>
$(document).ready(function () {
    // $('#table').DataTable();
  // replace this string with your share URL
  var SHEET_ID = 'https://docs.google.com/spreadsheets/d/1bO7gWZNTsqRI2RKtIpRz8cc5BNGDFomCZagGkDLyhEU/edit?usp=sharing';

  var loading = document.getElementById('loading');

  Tabletop.init({
    key: SHEET_ID,
    callback: buildTable,
    simpleSheet: true
  });

  function buildTable(data, tabletop) {
    $('#table').DataTable({
      data: data,
      columns: [
        { data: "Titre", title: "Titre"},
        { data: "Auteur", title: "Auteur"},
        { data: "Édition", title: "Édition"},
        { data: "Année", title: "Année"},
        { data: "Source", title: "Source"},
        { data: "Type", title: "Type"},
        { data: "Taille", title: "Taille"},
        { data: "Auteur de l'article L'Antivol", title: "Auteur de l'article L'Antivol"},
        //{ data: "Résume", title: "Résume"},
        { data: "Lien Vignette", title: "Lien Vignette"},
        { data: "Lien Article de L'AntIvol", title: "Lien Article de L'AntIvol"},
      ]
    });
    loading.style.display = 'none';
  }

});
</script>
